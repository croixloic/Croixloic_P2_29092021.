<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" sizes="16x16" href="./images/logo/Reservia.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Reservia</title>
</head>

<body>
    <div id="container">
        <header>
            <div id="header_top">

                <a href="index.html" class="logo"> <img src="images/logo/Reservia.svg" alt="logo Reservia"></a>
                <!-- barre de navigation  -->
                <nav>
                    <ul class="choix">
                        <li><a class="navbar" href="#hebergements"> Hébergements</a> </li>
                        <li><a class="navbar" href="#activites">Activités</a></li>
                        <li><a class="inscription" href="#">S'inscrire</a></li>
                    </ul>
                </nav>
            </div>
            <!-- header titre -->
            <div classe="titre">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
            </div>

            <!-- header recherche -->
            <div class="recherche">
                <div class="icon_localisation">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <form action="#" method="POST" class="form_btn">
                    <input class="search_btn" type="text" name="barre de recherche" placeholder="Marseille, France">
                    <input class="go_btn" type="reset" value="Rechercher">
                </form>
            </div>
            <section class="filtre">
                <h3>Filtres</h3>
                <div class="filtre_selection">
                    <i class="fas fa-money-bill-wave"></i>
                </div>
                <div class="filtre_text">Économique</div>

                <div class="filtre_selection">
                    <i class="fas fa-child"></i>
                </div>
                <div class="filtre_text">Familial</div>

                <div class="filtre_selection">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="filtre_text">Romantique</div>

                <div class="filtre_selection">
                    <i class="fas fa-dog"></i>
                </div>
                <div class="filtre_text">Animaux autorisés</div>

            </section>
            <!-- header info -->
            <div class="header_info">
                <div class="icon">
                    <i class="fas fa-info"></i>
                </div>
                <p>Plus de 500 logements sont disponible dans cette ville</p>
            </div>
        </header>
        <!-- Le corps -->
        <div id="main">
            <!-- hebergements_gauche -->
            <section id="hebergements_gauche">
                <div class="hebergements">
                    <h2>Hébergements à Marseille</h2>
                    <div class="hebergements_gille">
                        <a href="#">
                        <figure class="hebergements_marseille">
                        <div class="image1"></div>
                                <figcaption class="legend">
                                    <h3>Auberge de la Cannebière</h3>
                                    <p>Nuit à partir de <strong>25€</strong></p>
                                    <div class="etoile">
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                    </div>
                                </figcaption>
                        </figure>
                         </a>
                         <a href="#">
                             <figure class="hebergements_marseille">
                                 <div class="image2"></div>
                                 <figcaption class="legend">
                                     <h3>Hôtel du port</h3>
                                     <p>Nuit à partir de <strong>52€</strong></p>
                                     <div class="etoile">
                                         <i class="fas fa-star"></i>
                                         <i class="fas fa-star"></i>
                                         <i class="fas fa-star"></i>
                                         <i class="fas fa-star"></i>
                                         <i class="fas fa-star"></i>
                                        </div>
                                    </figcaption>
                                </figure>
                            </a>
                            <a href="#">                               
                                <figure class="hebergements_marseille">
                                    <div class="image3"></div>
                                    <figcaption class="legend">
                                        <h3>Hôtel Les mouettes</h3>
                                        <p>Nuit à partir de <strong>76€</strong></p>
                                        <div class="etoile">
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                        </div>
                                    </figcaption>
                                </figure>
                            </a>
                            <a href="#">                               
                                <figure class="hebergements_marseille">
                                    <div class="image4"></div>
                                    <figcaption class="legend">
                                        <h3>Hôtel de la mer</h3>
                                        <p>Nuit à partir de <strong>46€</strong></p>
                                        <div class="etoile">
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                        </div>
                                    </figcaption>
                                </figure>
                            </a>
                            <a href="#">                                
                                <figure class="hebergements_marseille">
                                    <div class="image5"></div>
                                    <figcaption class="legend">
                                        <h3>Auberge Le Panier</h3>
                                        <p>Nuit à partir de <strong>23€</strong></p>
                                        <div class="etoile">
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                        </div>
                                    </figcaption>
                                </figure>
                            </a>
                            <a href="#">

                                <figure class="hebergements_marseille">
                                    <div class="image6"></div>
                                    <figcaption class="legend">
                                        <h3>Hôtel chez Amina</h3>
                                        <p>Nuit à partir de <strong>96€</strong></p>
                                        <div class="etoile">
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                        </div>
                                    </figcaption>
                                </figure>
                            </a>

                    </div>

                </div>
                <div class="plus">
                    <a href="#">Afficher plus</a>
                </div>

            </div>
        </div>

    </section>
</div>
</body>

</html>
