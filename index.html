<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" sizes="16x16" href="./images/logo/Reservia.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>

    <title>Reservia</title>
</head>
<body>
    <div id="container">
        <header>
            <div id="header_top">

                <a href="index.html" class="logo"> <img src="images/logo/Reservia.svg" alt="logo Reservia"></a>
                <!-- barre de navigation  -->

                    <ul class="choix">
                        <li> <a href="#hebergements"> Hébergements</a> </li>
                        <li><a href="#activites">Activités</a></li>
                        <li><a class="inscription" href="#">S'inscrire</a></li>
                    </ul>
                </nav>
            </div>
            <!-- header titre -->
                <div classe="titre">
                    <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                    <p>En plein centre ville ou en pleine nature</p>
                </div>

            <!-- header recherche -->
            <div class="filtre">
                <div class="icon_localisation">

                </div>
                    <form action="#" method="POST" class="form_btn">

        </header>
